name: Bump minor version

on:
  pull_request:
    types:
      - closed

jobs:
  bump_version:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && (github.event.number % 5 == 0)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Bump minor version
        run: |
          cargo bump minor
          VERSION=$(cargo metadata --format-version 1 | jq -r '.packages[] | select(.name == "arbiter") | .version')
          git config --global user.email "waylonjepsen1@gmail.com"
          git config --global user.name "Waylon Jepsen"
          git add Cargo.toml
          git commit -m
